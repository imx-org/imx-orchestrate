objectTypeMappings:
  Adres:
    sourceRoot: bag:Nummeraanduiding
    propertyMappings:
      identificatie:
        pathMappings:
          path: identificatie
      # domein: TODO
      huisnummer:
        pathMappings:
          path: huisnummer
      huisnummertoevoeging:
        pathMappings:
          path: huisnummertoevoeging
      huisletter:
        pathMappings:
          path: huisletter
      postcode:
        pathMappings:
          path: postcode
      straatnaam:
        pathMappings:
          path: ligtAan/naam
      plaatsnaam:
        pathMappings:
          path: ligtIn/naam
          andThen:
            path: ligtAan/ligtIn/naam
            ifMatch:
              type: isNull
      isHoofdadres:
        pathMappings:
          path: isHoofdadresVan/identificatie
          map:
            type: cel
            options:
              expr: 'type(result) != null_type'
      omschrijving:
        pathMappings:
          - path: ligtAan/naam
          - path: huisnummer
            map:
              type: prepend
              options:
                prefix: ' '
          - path: huisletter
            map:
              type: prepend
              options:
                prefix: ' '
          - path: huisnummertoevoeging
            map:
              type: prepend
              options:
                prefix: '-'
          - path: postcode
            map:
              type: prepend
              options:
                prefix: ', '
          - path: ligtIn/naam
            andThen: # Moet dit een or worden?
              path: ligtAan/ligtIn/naam
              ifMatch:
                type: isNull
            map:
              type: prepend
              options:
                prefix: ' '
        combiner:
          type: join
      # TODO: auto-generatie inverse mappings
      isAdresVanGebouw:
        pathMappings:
          path: isHoofdadresVan/maaktDeelUitVan/isGerelateerdAan

  Gebouw:
    sourceRoot:
      - type: bgt:Pand
      - type: bgt:OverigBouwwerk
    propertyMappings:
      identificatie:
        pathMapping:
          path: identificatie
#      domein: NL.,,, # TODO
      bouwjaar:
        pathMapping:
          ifMatchType: bgt:Pand
          path: isGerelateerdAan/oorspronkelijkBouwjaar
      sloopjaar:
        pathMapping:
          ifMatchType: bgt:Pand
          path: isGerelateerdAan/status
          andThen:
            ifMatch:
              type: equals
              options:
                value: "Pand gesloopt"
            path: isGerelateerdAan/geregistreerdMet/beginGeldigheid
            map:
              type: cel
              options:
                expr: 'getFullYear(result)'
      bovenaanzichtgeometrie:
        pathMapping:
          ifMatchType: bgt:Pand
          path: isGerelateerdAan/geometrie
      maaiveldgeometrie:
        pathMappings:
          - ifMatchType: bgt:Pand
            path: geometrie2dGrondvlak
          - ifMatchType: bgt:OverigBouwwerk
            path: geometrie2dOverigeConstructie
      heeftAlsAdres:
        pathMappings:
          - ifMatchType: bgt:Pand
            path: isGerelateerdAan/bevat/heeftAlsHoofdadres
          - ifMatchType: bgt:Pand
            path: isGerelateerdAan/bevat/heeftAlsNevenadres
        combiner:
          type: merge
      totaalPerceelOppervlak:
        pathMappings:
          path: isGerelateerdAan/bevat/heeftAlsHoofdadres/betreftInverse/heeft/kadastraleGrootte
        combiner:
          type: sum
      bevindtZichOpPerceel:
        pathMappings:
          path: isGerelateerdAan/bevat/heeftAlsHoofdadres/betreftInverse/heeft

  Waterschap:
    sourceRoot: bg:Waterschap
    propertyMappings:
      identificatie:
        pathMapping:
          path: identificatie
#      domein:
      naam:
        pathMapping:
          path: officieleNaamInclSoort

